version: '3.8'
services:
  python-api:
    build: ./python-api
    container_name: python-api-container
    volumes:
      - ./python-api:/var/
    ports:
      - "9999:9999"
    command: "python3 app.py"
    restart: always

  react-api:
    build: ./react-api
    container_name: react-api-container
    volumes:
      - ./react-api:/var/
    ports:
      - "3000:3000"
    command: "npm start"
    restart: always